<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Naterra</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body class="body_mapa">

  <!-- TU LOGO -->
  <img src="/static/img/logo.svg" alt="Naterra" class="logo" style="left: 770px; top: 0px;">

  <!-- LUNA + AUSTRALIA -->
  <div class="australia">
    <img src="/static/img/Australia_satellite_plane.jpg" alt="Australia">
  </div>

  <!-- NAVBAR -->
  <div class="sidebar">
    <div class="nav-btn" id="navHome"><img src="/static/img/homepage.png"></div>
    <div class="nav-btn" id="navPerfil"><img src="/static/img/perfil.png"></div>
    <div class="nav-btn" id="navRanking"><img src="/static/img/ranking.png"></div>
    <div class="nav-btn" id="navRepasos"><img src="/static/img/repas.png"></div>
    <div class="nav-btn" id="navConfig"><img src="/static/img/configuracio.png"></div>
  </div>

  <div class="puzzle">
    <div class="slot question">?</div>
    <div class="slot question">?</div>
    <div class="slot question">?</div>
    <div class="slot"><img src="/static/img/pieza1.png" alt="Pieza"></div>
    <div class="slot"><img src="/static/img/pieza2.png" alt="Pieza"></div>
    <div class="slot"><img src="/static/img/pieza4.png" alt="Pieza"></div>
    <div class="slot"><img src="/static/img/pieza3-5.png" alt="Pieza"></div>
    <div class="slot"><img src="/static/img/pieza6.png" alt="Pieza"></div>
    <div class="slot"><img src="/static/img/pieza3-5.png" alt="Pieza"></div>
  </div>

  <!-- BARRA DERECHA 25% -->
  <div class="right-bar">
    <div class="user">
      <img src="/static/img/avatar.png" class="avatar" alt="Avatar">
      <div class="user-name">Explorador Max</div>
    </div>

    <div class="ship">
      <div class="ship-title">La teva nau</div>
      <img src="/static/img/mi_nave.png" class="ship-img" alt="Nau">
    </div>

    <div class="ranking">
      <h3>Top Exploradors</h3>
      <div class="rank-row"><span class="rank-name">1. LunaQueen</span><span class="rank-score">12.450</span></div>
      <div class="rank-row"><span class="rank-name">2. StarPilot</span><span class="rank-score">11.890</span></div>
      <div class="rank-row"><span class="rank-name">3. CosmoKid</span><span class="rank-score">10.720</span></div>
    </div>
  </div>

  <!-- BOTÓN REPÀS -->
  <div class="repas-circle">REPÀS</div>

  <script src="/funcionalidades.js"></script>

</body>

</html>
