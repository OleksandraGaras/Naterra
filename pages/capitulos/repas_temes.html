<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repàs per temes - Naterra</title>
  <link rel="stylesheet" href="/static/main.css">
</head>

<body class="body_mapa">

  <!-- TU LOGO -->
  <img src="/static/img/logo.svg" alt="Naterra" class="logo">

  <!-- LUNA + AUSTRALIA -->
  <div class="australia">
    <img src="/static/img/Australia_satellite_plane.jpg" alt="Australia">
  </div>

  <div class="rankings" style="z-index: 9; width: 1000px; left: 50% ;">

    <!-- SECCIÓN CENTRAL: REPÀS PER TEMES -->
    <div class="repas-container">
      <div class="repas-title">Repàs per temes</div>
      <div class="repas-underline"></div>

      <div class="temes-grid" style="z-index: 9999;">

        <div class="tema-box">Tema 1</div>
        <div class="tema-box">Tema 2</div>
        <div class="tema-box">Tema 3</div>
        <div class="tema-box">Tema 4</div>

        <!-- COLUMNA 2 -->
        <div class="tema-box">Tema 5</div>
        <div class="tema-box">Tema 6</div>
        <div class="tema-box">Tema 7</div>
        <div class="tema-box">Tema 8</div>
      </div>
    </div>
  </div>
  <!-- NAVBAR -->
  <div class="sidebar">
    <div class="nav-btn" id="navHome"><img src="/static/img/homepage.png"></div>
    <div class="nav-btn" id="navPerfil"><img src="/static/img/perfil.png"></div>
    <div class="nav-btn" id="navRanking"><img src="/static/img/ranking.png"></div>
    <div class="nav-btn" id="navRepasos"><img src="/static/img/repas.png"></div>
    <div class="nav-btn" id="navConfig"><img src="/static/img/configuracio.png"></div>
  </div>

  <script src="/funcionalidades.js"></script>
