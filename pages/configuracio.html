<body class="configuracio">
  <!-- LOGO -->

   <!-- NAVBAR -->

        <div class="nav-btn"><img src="E:/2nDAW/PROJECT/Naterra/static/img/perfil.png" alt="Perfil"></div>

    <!-- FORMULARI DE CONFIGURACIÓ -->
<div class="config-form">
  <h2>Configuració</h2>

  <form>
    <!-- So -->
    <div class="setting">
      <label for="so">So</label>
      <label class="switch">
        <input type="checkbox" id="so" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Música -->
    <div class="setting">
      <label for="musica">Música</label>
      <label class="switch">
        <input type="checkbox" id="musica" checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Idioma -->
    <div class="setting">
      <label for="idioma">Idioma</label>
      <select id="idioma" class="language-select">
        <option value="ca" selected>Català</option>
        <option value="es">Castellà</option>
      </select>
    </div>
  </form>
</div>


</body>
