<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sessió - Naterrra</title>
  <style>
    /* ====================== */
    /* REUTILIZAMOS TODO LO QUE YA TENEMOS */
    /* ====================== */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#0a0e1a;
      color:#fff;
      min-height:100vh;
      font-family:'Segoe UI',sans-serif;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* LOGO: SIN margin + SIEMPRE DELANTE */
    .logo{
      width:100px;
      filter:drop-shadow(0 0 25px #e0aaff);
      animation:float 6s ease-in-out infinite;
      position:relative;
      z-index:9999;                /* ¡DELANTÍSIMO! */
    }

    /* LLUNA (7 cràters, reutilizada) */
    .moon-box{
      position:fixed;bottom:-35%;left:50%;
      transform:translateX(-50%);
      width:1100px;height:1100px;z-index:1;
    }
    .moon{
      width:100%;height:100%;
      background:radial-gradient(circle at 35% 30%,
        rgba(180,150,255,.28),rgba(147,51,234,.12) 55%,transparent 75%);
      border-radius:50%;
      box-shadow:inset -90px -90px 160px rgba(0,0,0,.45),
                 0 0 140px rgba(192,132,252,.35),
                 0 0 240px rgba(167,139,250,.25);
      position:relative;
      animation:glow 9s ease-in-out infinite alternate;
    }
    .crater{
      position:absolute;background:rgba(0,0,0,.35);
      border-radius:50%;box-shadow:inset 6px 6px 12px rgba(0,0,0,.6);
    }
    .c1{width:90px;height:90px;top:22%;left:18%}
    .c2{width:65px;height:65px;top:40%;left:62%}
    .c3{width:55px;height:55px;top:68%;left:28%}
    .c4{width:45px;height:45px;top:15%;left:45%}
    .c5{width:70px;height:70px;top:55%;left:12%}
    .c6{width:40px;height:40px;top:78%;left:70%}
    .c7{width:50px;height:50px;top:35%;left:80%}

    /* FORMULARI SIGN IN (más corto) */
    .form{
      position:absolute;top:50%;left:50%;
      transform:translate(-50%,-50%);
      z-index:10;width:90%;max-width:400px;
      background:rgba(255,255,255,.09);
      backdrop-filter:blur(18px);
      border:1px solid rgba(192,132,252,.25);
      border-radius:26px;
      padding:50px 40px 45px;
      box-shadow:0 25px 50px rgba(0,0,0,.35),
                 0 0 70px rgba(192,132,252,.2);
      animation:fadeIn 1.3s ease-out;
    }
    label{
      display:block;margin-bottom:9px;
      color:#e0aaff;font-weight:600;font-size:.95rem;
    }
    input{
      width:100%;padding:16px;
      background:rgba(255,255,255,.11);
      border:2px solid rgba(167,139,250,.45);
      border-radius:14px;color:#fff;
      font-size:1rem;margin-bottom:20px;
      transition:.4s;
    }
    input:focus{
      outline:none;border-color:#c084fc;
      background:rgba(255,255,255,.2);
      box-shadow:0 0 22px rgba(192,132,252,.5);
    }
    input::placeholder{color:#aaa;}

    .btn{
      width:100%;padding:16px;
      background:linear-gradient(135deg,#a855f7,#e0aaff);
      border:none;border-radius:14px;
      color:#fff;font-size:1.1rem;font-weight:700;
      cursor:pointer;transition:.4s;
      box-shadow:0 10px 30px rgba(160,85,247,.5);
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 40px rgba(160,85,247,.7);
    }

    .footer{
      margin-top:22px;text-align:center;
      font-size:.88rem;color:#bbb;
    }
    .footer a{color:#e0aaff;text-decoration:none;}
    .footer a:hover{text-decoration:underline;}

    /* ANIMACIONES */
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
    @keyframes glow{
      0%{box-shadow:inset -90px -90px 160px rgba(0,0,0,.45),0 0 140px rgba(192,132,252,.35),0 0 240px rgba(167,139,250,.25);}
      100%{box-shadow:inset -110px -110px 190px rgba(0,0,0,.55),0 0 180px rgba(192,132,252,.45),0 0 300px rgba(167,139,250,.35);}
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translate(-50%,-45%);}
      to{opacity:1;transform:translate(-50%,-50%);}
    }
  </style>
</head>
<body>

  <!-- TU LOGO (siempre delante) -->
  <img src="logo-naterrra.png" alt="Naterrra" class="logo" style="position:relative;z-index:9999;">

  <!-- LLUNA -->
  <div class="moon-box">
    <div class="moon">
      <div class="crater c1"></div>
      <div class="crater c2"></div>
      <div class="crater c3"></div>
      <div class="crater c4"></div>
      <div class="crater c5"></div>
      <div class="crater c6"></div>
      <div class="crater c7"></div>
    </div>
  </div>

  <!-- SIGN IN -->
  <div class="form">
    <form>
      <label for="email">Correu electrònic</label>
      <input type="email" id="email" placeholder="tu@naterrra.cat" required>

      <label for="pass">Contrasenya</label>
      <input type="password" id="pass" placeholder="••••••••" required>

      <button type="submit" class="btn">Iniciar sessió</button>
    </form>

    <div class="footer">
      No tens compte? <a href="registre.html">Registra't</a>
    </div>
  </div>

</body>
</html>
