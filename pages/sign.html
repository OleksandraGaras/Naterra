<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicia sessió - Naterra</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>

  <!-- LOGO (sin margin + siempre encima) -->
  <img src="/static/img/logo.svg" alt="Naterra" class="logo" >

  <!-- LLUNA (reutiliza la misma del registro) -->
  <div class="moon-box">
    <div class="moon">
      <div class="crater c1"></div>
      <div class="crater c2"></div>
      <div class="crater c3"></div>
      <div class="crater c4"></div>
      <div class="crater c5"></div>
      <div class="crater c6"></div>
      <div class="crater c7"></div>
    </div>
  </div>

  <!-- FORMULARI SIGN IN -->
  <div class="form">
    <form >
      <label for="email">Correu electrònic</label>
      <input type="email" id="email" placeholder="tu@naterrra.cat" required>

      <label for="pass">Contrasenya</label>
      <input type="password" id="pass" placeholder="••••••••" required>

      <button type="submit" class="btn">Iniciar sessió</button>
    </form>

    <div class="footer">
      No tens compte? <a href="login.html">Registra't</a>
    </div>
  </div>

</body>
</html>
